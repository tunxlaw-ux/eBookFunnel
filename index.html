<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join My Email List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Get Free Updates</h1>
    <p>Join my email list and get valuable tips straight to your inbox.</p>

    <form id="emailForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>

    <div class="success" id="successMessage">
      âœ… Thank you for subscribing!
    </div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Normally you'd send this to a server or email service
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("email").value = "";
    });
  </script>

</body>
</html>
